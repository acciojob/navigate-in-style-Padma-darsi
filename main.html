<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<style>
        /* Apply styles to the navigation bar */
        nav {
            background-color: #D3D3D3; /* Ensure the correct background color */
            padding: 10px; /* Ensure correct padding */
        }

        /* Remove default padding & margin from the list */
        ul {
            list-style: none; /* Remove bullets */
            padding: 0;
            margin: 0;
        }

        /* Display list items inline */
        li {
            display: inline-block; /* Use inline-block for better styling */
            margin-right: 1rem; /* Add spacing between items */
        }
    </style>
</head>

<body>
	<!-- the entire body must be written by student -->
	<nav>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact Us</li>
            <li>Itinerary</li>
        </ul>
    </nav>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
